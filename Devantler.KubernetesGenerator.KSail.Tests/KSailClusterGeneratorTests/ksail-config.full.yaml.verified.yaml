---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: my-cluster
spec:
  kubeconfig: ./.kube/config
  context: my-cluster
  timeout: 300
  manifestsDirectory: ./k8s
  kustomizationDirectory: ./clusters/my-cluster/flux-system
  configPath: ./k3d-config.yaml
  distribution: k3d
  gitOpsTool: flux
  containerEngine: docker
  sops: true
  registries:
  - name: ksail-registry
    hostPort: 5000
    isGitOpsOCISource: true
    provider: docker
  - name: mirror-docker.io
    hostPort: 5001
    proxy:
      url: https://registry-1.docker.io/
    provider: docker
  - name: mirror-registry.k8s.io
    hostPort: 5002
    proxy:
      url: https://registry.k8s.io/
    provider: docker
  - name: mirror-gcr.io
    hostPort: 5002
    proxy:
      url: https://gcr.io/
    provider: docker
  - name: mirror-ghcr.io
    hostPort: 5003
    proxy:
      url: https://ghcr.io/
    provider: docker
  - name: mirror-mcr.microsoft.com
    hostPort: 5004
    proxy:
      url: https://mcr.microsoft.com/
    provider: docker
  - name: mirror-quay.io
    hostPort: 5005
    proxy:
      url: https://quay.io/
    provider: docker
  checkOptions: {}
  debugOptions:
    editor: nano
  downOptions:
    registries: true
  genOptions: {}
  initOptions:
    components: true
    helmReleases: true
    postBuildVariables: true
    template: flux-default
  lintOptions: {}
  listOptions: {}
  sopsOptions: {}
  startOptions: {}
  stopOptions: {}
  upOptions:
    lint: true
    reconcile: true
  updateOptions:
    lint: true
    reconcile: true
