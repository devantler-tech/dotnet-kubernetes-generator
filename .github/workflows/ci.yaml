name: CI - .NET Test
permissions:
  packages: read
on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ“„ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: ðŸ“¦ Install flux CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: fluxcd/flux2
      - name: ðŸ“¦ Install Kubectl CLI
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1
      - name: ðŸ§ª Test .NET solution or project
        uses: devantler-tech/github-actions/composite-actions/dotnet-test-action@b8298f5d8bb6d8b1d807c22ec9847889b1471858 # v1.5.2
        with:
          app_id: ${{ vars.APP_ID }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
