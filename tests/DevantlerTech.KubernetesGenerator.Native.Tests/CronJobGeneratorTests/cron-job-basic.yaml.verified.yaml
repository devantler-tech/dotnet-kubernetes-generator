---
apiVersion: batch/v1
kind: CronJob
metadata:
  creationTimestamp: null
  name: cron-job
  namespace: default
spec:
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: cron-job
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - image: nginx
            name: cron-job
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/1 * * * *'
status: {}
