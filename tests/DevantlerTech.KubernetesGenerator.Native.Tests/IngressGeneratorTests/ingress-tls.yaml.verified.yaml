---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: tls-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: secure.example.com
    http:
      paths:
      - backend:
          service:
            name: app-service
            port:
              number: 443
        path: /app
        pathType: Exact
  tls:
  - hosts:
    - secure.example.com
    secretName: my-tls-secret
status:
  loadBalancer: {}
