---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: persistent-volume
spec:
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: storage-class
  mountOptions:
  - option
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: pvc
    namespace: default
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: key
          operator: In
          values:
          - value
