apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: comprehensive-role
  namespace: production
rules:
- apiGroups:
  - ""
  - apps
  resourceNames:
  - my-deployment
  resources:
  - deployments
  - pods
  - services
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch