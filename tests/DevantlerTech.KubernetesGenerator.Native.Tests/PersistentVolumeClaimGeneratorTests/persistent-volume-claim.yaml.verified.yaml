---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: persistent-volume-claim
spec:
  accessModes:
  - ReadWriteOnce
  dataSource:
    apiGroup: storage.k8s.io
    kind: StorageClass
    name: storage-class
  dataSourceRef:
    apiGroup: storage.k8s.io
    kind: PersistentVolumeClaim
    name: pvc
    namespace: default
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      key: value
  storageClassName: storage-class
  volumeMode: Filesystem
  volumeName: volume-name
