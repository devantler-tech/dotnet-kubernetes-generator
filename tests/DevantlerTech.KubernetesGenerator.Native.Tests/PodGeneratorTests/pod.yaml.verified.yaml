---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: default
  labels:
    app: nginx
  annotations:
    example.com/annotation: value
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    imagePullPolicy: IfNotPresent
    command:
    - nginx
    args:
    - -g
    - daemon off;
    env:
    - name: ENV_VAR
      value: value
    ports:
    - name: http
      containerPort: 80
      protocol: TCP
    securityContext:
      privileged: false
      runAsNonRoot: true
      readOnlyRootFilesystem: true
  restartPolicy: Always
  tty: false
  stdin: false
