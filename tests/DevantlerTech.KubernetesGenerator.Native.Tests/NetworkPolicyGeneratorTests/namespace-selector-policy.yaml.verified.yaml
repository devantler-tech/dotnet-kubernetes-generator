---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: staging
  name: namespace-selector-policy
spec:
  podSelector:
    matchLabels:
      app: api
  policyTypes:
  - Ingress
  ingress:
  - ports:
    - protocol: TCP
      port: 9090
      endPort: 9099
    from:
    - podSelector:
        matchLabels:
          role: client
      namespaceSelector:
        matchLabels:
          environment: production
