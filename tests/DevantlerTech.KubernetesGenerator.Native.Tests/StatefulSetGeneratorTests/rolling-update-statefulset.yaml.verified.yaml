---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: default
  name: rolling-update-statefulset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rolling-app
  serviceName: rolling-service
  template:
    metadata:
      labels:
        app: rolling-app
    spec:
      containers:
      - name: app-container
        image: nginx:latest
        ports:
        - name: http
          containerPort: 80
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 1
  podManagementPolicy: Parallel
