---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: default
  name: stateful-set
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stateful-set
  serviceName: stateful-set
  template:
    metadata:
      labels:
        app: stateful-set
    spec:
      containers:
      - name: container
        image: nginx
        command:
        - echo
        - hello
