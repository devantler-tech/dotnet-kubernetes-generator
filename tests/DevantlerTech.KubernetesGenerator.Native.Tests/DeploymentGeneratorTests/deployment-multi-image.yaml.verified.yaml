      creationTimestamp: null
      labels:
        app: deployment-multi-image
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 8080
        resources: {}
      - image: redis
        name: redis
        resources: {}
      - image: postgres
        name: postgres
        resources: {}
status: {}
