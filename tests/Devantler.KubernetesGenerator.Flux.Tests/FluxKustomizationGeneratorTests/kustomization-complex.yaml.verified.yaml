---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    key: value
  name: kustomization-complex
  namespace: kustomization-complex
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-secret
  dependsOn:
  - name: dependency-1
    namespace: dependency-1
  - name: dependency-1
  interval: 1m0s
  kubeConfig:
    secretRef:
      name: kubeconfig-secret
  path: ./root
  prune: true
  retryInterval: 10m0s
  serviceAccountName: service-account
  sourceRef:
    kind: OCIRepository
    name: source
    namespace: flux-system
  timeout: 5m0s
  wait: true
