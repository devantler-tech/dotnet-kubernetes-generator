---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kustomization-complex
  namespace: kustomization-complex
  labels:
    key: value
spec:
  interval: 1m
  retryInterval: 10m
  timeout: 5m
  serviceAccountName: service-account
  wait: true
  dependsOn:
  - name: dependency-1
    namespace: dependency-1
  - name: dependency-1
  sourceRef:
    kind: OCIRepository
    name: source
    namespace: flux-system
  path: ./root
  prune: true
  healthChecks:
  - kind: Pod
    name: podinfo
    namespace: podinfo
  postBuild:
    substitute:
      key: value
    substituteFrom:
    - kind: ConfigMap
      name: config-map
      optional: true
  kubeConfig:
    secretRef:
      name: kubeconfig-secret
  decryption:
    provider: sops
    secretRef:
      name: sops-secret
