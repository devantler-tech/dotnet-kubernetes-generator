---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    key: value
  name: helm-release-chart-complex
  namespace: helm-release-chart-complex
spec:
  chart:
    spec:
      chart: nginx
      interval: 1m0s
      reconcileStrategy: Revision
      sourceRef:
        kind: HelmRepository
        name: nginx
        namespace: helm-release-chart-complex
      version: 1.0.0
  dependsOn:
  - name: cert-manager
    namespace: helm-release-chart-complex
  install:
    crds: Create
  interval: 1m0s
  kubeConfig:
    secretRef:
      name: kubeconfig-secret
  serviceAccountName: helm-release-chart-complex-sa
  upgrade:
    crds: CreateReplace
  valuesFrom:
  - kind: ConfigMap
    name: values-configmap
