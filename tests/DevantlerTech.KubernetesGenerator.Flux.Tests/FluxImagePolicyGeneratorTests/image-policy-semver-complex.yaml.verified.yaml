---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  labels:
    key: value
  name: image-policy-semver-complex
  namespace: test-namespace
spec:
  filterTags:
    extract: $1
    pattern: ^v[0-9]+\.[0-9]+\.[0-9]+$
  imageRepositoryRef:
    name: nginx
    namespace: image-repo-namespace
  policy:
    semver:
      range: '>=1.0.0 <2.0.0'
